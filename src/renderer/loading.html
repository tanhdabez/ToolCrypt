<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolCrypt - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background-color: #000000 !important;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .logo-container {
            position: relative;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: titleFade 2s ease-in-out infinite alternate;
        }

        .app-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .loading-bar-container {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 2px;
            animation: loadingProgress 3s ease-in-out infinite;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
            animation: textPulse 1.5s ease-in-out infinite;
        }

        .dots {
            display: inline-block;
            animation: dotsAnimation 1.5s infinite;
        }

        @keyframes logoFloat {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes logoGlow {
            0% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(0.8);
            }

            100% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @keyframes titleFade {
            0% {
                opacity: 0.8;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes loadingProgress {
            0% {
                width: 0%;
            }

            50% {
                width: 70%;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes textPulse {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes dotsAnimation {

            0%,
            20% {
                content: '';
            }

            40% {
                content: '.';
            }

            60% {
                content: '..';
            }

            80%,
            100% {
                content: '...';
            }
        }

        .dots::after {
            content: '';
            animation: dotsAnimation 1.5s infinite;
        }

        /* Dark theme support */
        .dark-theme {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .dark-theme .logo-glow {
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <img src="app://W_Logo.png" alt="ToolCrypt" class="logo">
        </div>

        <h1 class="app-title">ToolCrypt</h1>
        <p class="app-subtitle"></p>

        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>

        <p class="loading-text">Đang khởi động ứng dụng<span class="dots"></span></p>
    </div>

    <script>
        // Detect system theme preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-theme');
        }

        // Listen for theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (e.matches) {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
        });

        // Simulate loading progress
        let progress = 0;
        const loadingBar = document.querySelector('.loading-bar');
        const loadingText = document.querySelector('.loading-text');

        const loadingSteps = [
            { progress: 20, text: 'Đang tải cơ sở dữ liệu...' },
            { progress: 40, text: 'Đang khởi tạo giao diện...' },
            { progress: 60, text: 'Đang tải dữ liệu...' },
            { progress: 80, text: 'Đang hoàn thiện...' },
            { progress: 100, text: 'Sẵn sàng!' }
        ];

        let currentStep = 0;

        const updateProgress = () => {
            if (currentStep < loadingSteps.length) {
                const step = loadingSteps[currentStep];
                progress = step.progress;
                loadingBar.style.width = progress + '%';
                loadingText.textContent = step.text;
                currentStep++;

                setTimeout(updateProgress, 600);
            }
        };

        // Start loading animation
        setTimeout(updateProgress, 500);
    </script>
</body>

</html>
